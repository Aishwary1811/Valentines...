        /* ===== ROMANTIC BACKGROUND & VARIABLES ===== */
        :root {
            --rose-pink: #ff66b2;
            --chocolate: #7B3F00;
            --teddy-brown: #8B4513;
            --valentine-red: #ff3366;
            --pastel-blue: #b3e0ff;
            --pastel-pink: #ffccdd;
            --pastel-yellow: #fff0b3;
            --pastel-green: #ccffcc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Neue', 'Segoe UI', cursive;
            background: linear-gradient(135deg, #ffe6ee 0%, #fff0f5 25%, #ffe6f2 50%, #f0f8ff 100%);
            color: #660033;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== ANIMATED BACKGROUND ELEMENTS ===== */
        .background-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 102, 179, 0.4);
            animation: floatUp 15s infinite linear;
        }

        .flower {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.6;
            animation: floatSlow 25s infinite linear;
        }

        .chocolate {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: chocolateFall 20s infinite linear;
        }

        .rose {
            position: absolute;
            font-size: 2.2rem;
            color: #ff3366;
            opacity: 0.5;
            animation: sway 18s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @keyframes floatSlow {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(100px) rotate(180deg); opacity: 0; }
        }

        @keyframes chocolateFall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            50% { opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(30px) rotate(5deg); }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,240,245,0.9));
            border-radius: 30px;
            border: 8px double var(--valentine-red);
            box-shadow: 0 15px 35px rgba(255, 51, 102, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                #ff3366 0%, #ff66b2 20%, 
                #ff9966 40%, #ffcc00 60%, 
                #66cc66 80%, #3399ff 100%);
        }

        .main-title {
            font-size: 3.5rem;
            color: var(--valentine-red);
            margin-bottom: 15px;
            text-shadow: 3px 3px 0 #ffb3d9, 6px 6px 0 rgba(255, 51, 102, 0.2);
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 3px 3px 0 #ffb3d9, 6px 6px 0 rgba(255, 51, 102, 0.2); }
            100% { text-shadow: 3px 3px 0 #ffb3d9, 6px 6px 20px rgba(255, 51, 102, 0.4); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #993366;
            margin-bottom: 25px;
        }

        /* ===== VALENTINE'S WEEK CALENDAR ===== */
        .valentine-week {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .day-card {
            background: white;
            border-radius: 20px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid transparent;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .day-card.active {
            border-color: var(--valentine-red);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.4);
        }

        .day-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--valentine-red);
            margin-bottom: 5px;
        }

        .day-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .day-icon {
            font-size: 2rem;
            margin-top: 10px;
            height: 40px;
        }

        /* Day-specific colors */
        .day-card[data-day="1"] { border-top: 8px solid #ff3366; }
        .day-card[data-day="2"] { border-top: 8px solid #ff66b2; }
        .day-card[data-day="3"] { border-top: 8px solid #7B3F00; }
        .day-card[data-day="4"] { border-top: 8px solid #8B4513; }
        .day-card[data-day="5"] { border-top: 8px solid #3399ff; }
        .day-card[data-day="6"] { border-top: 8px solid #ff9966; }
        .day-card[data-day="7"] { border-top: 8px solid #ff3366; }
        .day-card[data-day="8"] { border-top: 8px solid #ff0066; }

        /* ===== BOEKY CHARACTER CONTAINER ===== */
        .boeky-container {
            position: relative;
            height: 500px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            max-width: 800px;
        }

        .boeky-scene {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            border: 5px dashed rgba(255, 102, 179, 0.3);
            overflow: hidden;
        }

        /* ===== BOEKY CHARACTER ===== */
        .boeky {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 400px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        /* Boeky Body - Pink like your image */
        .boeky-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            background: var(--rose-pink);
            border-radius: 90px 90px 70px 70px;
            box-shadow: 
                inset 0 -15px 20px rgba(255, 51, 153, 0.3),
                0 10px 25px rgba(255, 102, 179, 0.4);
            z-index: 2;
            animation: boekyBounce 2s infinite alternate;
        }

        @keyframes boekyBounce {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Boeky Face */
        .boeky-face {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            border: 5px solid #ff3399;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .boeky-eyes {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .boeky-eye {
            width: 20px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: boekyBlink 3s infinite;
        }

        .boeky-eye::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        @keyframes boekyBlink {
            0%, 45%, 55%, 100% { height: 30px; }
            50% { height: 5px; }
        }

        .boeky-mouth {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: #ff3399;
            border-radius: 0 0 20px 20px;
            transition: all 0.3s;
        }

        /* Boeky Arms */
        .boeky-arms {
            position: absolute;
            top: 70px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
            z-index: 1;
        }

        .boeky-arm {
            width: 50px;
            height: 12px;
            background: var(--rose-pink);
            border-radius: 6px;
        }

        /* Boeky Legs */
        .boeky-legs {
            position: absolute;
            bottom: -35px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .boeky-leg {
            width: 15px;
            height: 50px;
            background: #ff0066;
            border-radius: 8px;
        }

        /* Boeky Heart */
        .boeky-heart {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: var(--valentine-red);
            z-index: 4;
            filter: drop-shadow(0 5px 10px rgba(255, 0, 102, 0.3));
            animation: heartFloat 3s infinite alternate;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-15px); }
        }

        /* ===== DAY-SPECIFIC BOEKY ACCESSORIES ===== */
        .boeky-accessory {
            position: absolute;
            z-index: 5;
            pointer-events: none;
        }

        /* Roses for Rose Day */
        .boeky-roses {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            animation: roseSway 4s infinite ease-in-out;
        }

        @keyframes roseSway {
            0%, 100% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }

        /* Chocolate for Chocolate Day */
        .boeky-chocolate {
            position: absolute;
            top: 50px;
            right: -30px;
            font-size: 2.5rem;
            animation: chocolateFloat 3s infinite alternate;
        }

        @keyframes chocolateFloat {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Teddy for Teddy Day */
        .boeky-teddy {
            position: absolute;
            bottom: 60px;
            left: -40px;
            font-size: 3.5rem;
            animation: teddyHug 4s infinite alternate;
        }

        @keyframes teddyHug {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* ===== DAY CONTENT DISPLAY ===== */
        .day-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin: 30px 0;
            border: 5px solid var(--valentine-red);
            box-shadow: 0 20px 40px rgba(255, 51, 102, 0.2);
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .day-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-title {
            font-size: 2.5rem;
            color: var(--valentine-red);
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 3px dashed #ffb3d9;
            padding-bottom: 15px;
        }

        .day-message {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #660033;
            margin-bottom: 25px;
            text-align: center;
        }

        .day-special {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .special-item {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .special-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .special-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        /* ===== INTERACTIVE BUTTONS ===== */
        .interactive-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .action-btn i {
            font-size: 1.5rem;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .btn-rose {
            background: linear-gradient(45deg, #ff3366, #ff66b2);
            color: white;
        }

        .btn-chocolate {
            background: linear-gradient(45deg, #7B3F00, #A0522D);
            color: white;
        }

        .btn-teddy {
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
        }

        .btn-love {
            background: linear-gradient(45deg, #ff3366, #ff0066);
            color: white;
        }

        /* ===== SCENE ELEMENTS ===== */
        .scene-element {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .tulip-garden {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
        }

        .tulip {
            font-size: 2.5rem;
            color: #ff66b2;
            animation: tulipGrow 5s infinite alternate;
        }

        @keyframes tulipGrow {
            0% { transform: translateY(10px) scale(0.9); }
            100% { transform: translateY(0) scale(1.1); }
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            color: #993366;
            font-size: 1.1rem;
            border-top: 3px dashed #ffb3d9;
        }

        .footer-heart {
            color: var(--valentine-red);
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .valentine-week {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .boeky-container {
                height: 400px;
            }
            
            .boeky {
                width: 200px;
                height: 320px;
            }
            
            .boeky-body {
                width: 140px;
                height: 140px;
            }
            
            .boeky-face {
                width: 80px;
                height: 80px;
                top: 20px;
            }
            
            .day-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .valentine-week {
                grid-template-columns: 1fr;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .interactive-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* ===== SPECIAL EFFECTS ===== */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .confetti-piece {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
