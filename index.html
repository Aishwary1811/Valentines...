<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love üíù | Valentine's Surprise</title>
    <style>
        /* ===== CUTE BACKGROUND ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ffe6f2 0%, #fff0f7 100%);
            color: #660033;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ===== BIG CHARACTER FROM YOUR PICTURE ===== */
        .character-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: left 0.5s linear, bottom 0.5s linear;
        }

        .character {
            width: 300px;
            height: 400px;
            position: relative;
            cursor: pointer;
        }

        /* CHARACTER BODY - PINK LIKE YOUR IMAGE */
        .character-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: #ff66b3;
            border-radius: 100px 100px 80px 80px;
            box-shadow: 
                0 15px 30px rgba(255, 102, 179, 0.3),
                inset 0 -10px 20px rgba(255, 51, 153, 0.2);
            animation: bodyBounce 0.8s infinite alternate;
        }

        @keyframes bodyBounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-10px); }
        }

        /* CHARACTER FACE - WHITE CIRCLE */
        .character-face {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            border: 5px solid #ff3399;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* EYES - BIG LIKE IN YOUR PICTURE */
        .character-eyes {
            position: absolute;
            top: 35px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .eye {
            width: 25px;
            height: 35px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: blink 3s infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { height: 35px; }
            50% { height: 5px; }
        }

        /* MOUTH - SMILING */
        .character-mouth {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 25px;
            background: #ff3399;
            border-radius: 0 0 25px 25px;
            transition: all 0.3s;
        }

        /* ARMS - WAVING */
        .character-arms {
            position: absolute;
            top: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 1;
        }

        .arm {
            width: 60px;
            height: 15px;
            background: #ff66b3;
            border-radius: 8px;
            animation: armWave 1s infinite alternate;
        }

        .arm.left { 
            transform-origin: right center;
            animation-delay: 0.5s;
        }

        .arm.right { 
            transform-origin: left center;
        }

        @keyframes armWave {
            from { transform: rotate(0deg); }
            to { transform: rotate(30deg); }
        }

        /* LEGS - WALKING */
        .character-legs {
            position: absolute;
            bottom: -40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .leg {
            width: 20px;
            height: 60px;
            background: #ff0066;
            border-radius: 10px;
            animation: legWalk 0.5s infinite alternate;
        }

        .leg.left { animation-delay: 0.25s; }

        @keyframes legWalk {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* HEART ABOVE HEAD */
        .character-heart {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #ff0066;
            animation: floatHeart 2s infinite;
            z-index: 3;
            filter: drop-shadow(0 5px 10px rgba(255, 0, 102, 0.3));
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        /* ===== SPEECH BUBBLE (EXACTLY LIKE YOUR IMAGE) ===== */
        .speech-bubble {
            position: absolute;
            bottom: 450px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #660033;
            padding: 25px 30px;
            border-radius: 30px;
            width: 350px;
            box-shadow: 
                0 15px 35px rgba(255, 102, 179, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.1);
            border: 5px solid #ff66b3;
            display: none;
            font-size: 1.4rem;
            line-height: 1.5;
            text-align: center;
            font-weight: bold;
            z-index: 1001;
            animation: bubbleFloat 3s infinite;
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 20px 15px 0;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 25px 18px 0;
            border-style: solid;
            border-color: #ff66b3 transparent transparent transparent;
        }

        /* BUTTONS - EXACTLY LIKE YOUR IMAGE */
        .bubble-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .bubble-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .bubble-btn.yes {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .bubble-btn.no {
            background: linear-gradient(45deg, #f44336, #ef5350);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .bubble-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        .bubble-btn:active {
            transform: translateY(0);
        }

        /* ===== WELCOME MESSAGE ===== */
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            border: 5px dashed #ff66b3;
            box-shadow: 0 20px 50px rgba(255, 102, 179, 0.2);
            max-width: 600px;
        }

        .welcome-title {
            font-size: 3.5rem;
            color: #ff0066;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ffb3d9;
        }

        .welcome-text {
            font-size: 1.5rem;
            color: #993366;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* ===== HEARTS BACKGROUND ===== */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 102, 179, 0.3);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .character {
                width: 250px;
                height: 350px;
            }
            
            .character-body {
                width: 160px;
                height: 160px;
            }
            
            .character-face {
                width: 100px;
                height: 100px;
                top: 30px;
            }
            
            .speech-bubble {
                width: 300px;
                font-size: 1.2rem;
                bottom: 400px;
            }
            
            .welcome-title {
                font-size: 2.5rem;
            }
        }

        /* ===== SPECIAL EFFECTS ===== */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        .click-effect {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 999;
            animation: pop 1s forwards;
        }

        @keyframes pop {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(180deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Welcome Message -->
    <div class="welcome-message" id="welcomeMessage">
        <h1 class="welcome-title">For My Beautiful Valentine! üíï</h1>
        <p class="welcome-text">
            Hi my love! This special website is just for you! üíñ<br>
            Look at the cute character below - it has a surprise message for you! ü•∞
        </p>
        <p style="color: #ff66b3; font-size: 1.2rem; margin-top: 20px;">
            Click the character to interact with it! üëá
        </p>
    </div>

    <!-- BIG Character from your picture -->
    <div class="character-container" id="characterContainer">
        <div class="character" id="cuteCharacter">
            <div class="character-heart">üíñ</div>
            <div class="character-body">
                <div class="character-face">
                    <div class="character-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="character-mouth"></div>
                </div>
                <div class="character-arms">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
            </div>
            <div class="character-legs">
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>
        
        <!-- Speech Bubble with your exact text -->
        <div class="speech-bubble" id="speechBubble">
            <div id="bubbleText">Hey babe, I made a little surprise for you</div>
            <div class="bubble-buttons" id="bubbleButtons">
                <button class="bubble-btn yes" id="yesBtn">yes</button>
                <button class="bubble-btn no" id="noBtn">i'll skip</button>
            </div>
        </div>
    </div>

    <script>
        // ===== CREATE FLOATING HEARTS =====
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for(let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                heart.style.animationDelay = `${Math.random() * 20}s`;
                heart.style.animationDuration = `${Math.random() * 25 + 15}s`;
                container.appendChild(heart);
            }
        }

        // ===== CHARACTER MESSAGES =====
        const messages = [
            "Hey babe, I made a little surprise for you",
            "you are not allowed to skip ittttt",
            "Do you want to see something special? üéÅ",
            "I worked really hard on this! üí™",
            "Please don't skip it! ü•∫",
            "It's made with lots of love! üíñ",
            "Just for you! ü•∞",
            "Will you check it out? üëÄ"
        ];

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            setupCharacter();
            startCharacterWalking();
            showFirstMessage();
            
            // Hide welcome message after 5 seconds
            setTimeout(() => {
                document.getElementById('welcomeMessage').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('welcomeMessage').style.display = 'none';
                }, 1000);
            }, 5000);
        });

        // ===== SETUP CHARACTER =====
        function setupCharacter() {
            const character = document.getElementById('cuteCharacter');
            const bubble = document.getElementById('speechBubble');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const bubbleText = document.getElementById('bubbleText');
            let messageIndex = 0;
            let noCount = 0;

            // Character click
            character.addEventListener('click', function() {
                // Bounce effect
                this.style.transform = 'scale(1.05)';
                setTimeout(() => this.style.transform = '', 300);
                
                // Change message
                messageIndex = (messageIndex + 1) % messages.length;
                bubbleText.textContent = messages[messageIndex];
                
                // Show buttons for first two messages
                if(messageIndex <= 1) {
                    document.getElementById('bubbleButtons').style.display = 'flex';
                } else {
                    document.getElementById('bubbleButtons').style.display = 'none';
                }
                
                // Show bubble
                bubble.style.display = 'block';
                createClickEffect();
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    if(bubble.style.display === 'block' && messageIndex > 1) {
                        bubble.style.display = 'none';
                    }
                }, 5000);
            });

            // YES button
            yesBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                bubbleText.textContent = "YAY! Let me show you around! üéâüíñ";
                document.getElementById('bubbleButtons').style.display = 'none';
                
                // Celebration
                createConfetti();
                createHearts(15);
                
                // Happy face
                const mouth = document.querySelector('.character-mouth');
                mouth.style.borderRadius = '50%';
                mouth.style.height = '30px';
                mouth.style.width = '30px';
                mouth.style.background = '#ff0066';
                
                // Change heart color
                document.querySelector('.character-heart').style.color = '#4CAF50';
                
                // Move character to center
                const container = document.getElementById('characterContainer');
                container.style.left = '50%';
                container.style.bottom = '100px';
                
                // Show next message after 2 seconds
                setTimeout(() => {
                    bubbleText.textContent = "This website is my Valentine's gift to you! üíù";
                    setTimeout(() => {
                        bubble.style.display = 'none';
                        // Reset face
                        mouth.style.borderRadius = '0 0 25px 25px';
                        mouth.style.height = '25px';
                        mouth.style.width = '50px';
                        document.querySelector('.character-heart').style.color = '#ff0066';
                    }, 3000);
                }, 2000);
            });

            // NO button
            noBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                noCount++;
                
                const sadMessages = [
                    "Hey! You can't skip! üò†",
                    "Please don't skip! ü•∫",
                    "I'll keep asking! üò§",
                    "Pretty please? üíñ",
                    "You're stuck with me! üòâ"
                ];
                
                bubbleText.textContent = noCount > 1 ? sadMessages[Math.min(noCount-2, sadMessages.length-1)] : "you are not allowed to skip ittttt";
                
                // Make button move away
                if(noCount > 1) {
                    this.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                }
                
                // Hide button after too many clicks
                if(noCount > 4) {
                    this.style.display = 'none';
                    bubbleText.textContent = "You HAVE to click YES! üí™";
                }
                
                // Sad face
                const mouth = document.querySelector('.character-mouth');
                mouth.style.borderRadius = '25px 25px 0 0';
                mouth.style.height = '10px';
                setTimeout(() => {
                    mouth.style.borderRadius = '0 0 25px 25px';
                    mouth.style.height = '25px';
                }, 1000);
                
                // Create raindrops
                createRaindrops();
            });

            // Show bubble when character is near center
            setInterval(() => {
                const charRect = character.getBoundingClientRect();
                const centerX = window.innerWidth / 2;
                const distanceFromCenter = Math.abs(charRect.left + charRect.width/2 - centerX);
                
                // Show bubble when character is near center
                if(distanceFromCenter < 200 && Math.random() > 0.8 && bubble.style.display === 'none') {
                    messageIndex = (messageIndex + 1) % messages.length;
                    bubbleText.textContent = messages[messageIndex];
                    
                    // Only show buttons for first two messages
                    if(messageIndex <= 1) {
                        document.getElementById('bubbleButtons').style.display = 'flex';
                    } else {
                        document.getElementById('bubbleButtons').style.display = 'none';
                    }
                    
                    bubble.style.display = 'block';
                    
                    setTimeout(() => {
                        if(bubble.style.display === 'block' && messageIndex > 1) {
                            bubble.style.display = 'none';
                        }
                    }, 3000);
                }
            }, 3000);
        }

        // ===== CHARACTER WALKING =====
        function startCharacterWalking() {
            const container = document.getElementById('characterContainer');
            let direction = 1; // 1 = right, -1 = left
            let posX = 50;
            let walking = true;
            
            function walk() {
                if(!walking) return;
                
                // Move character
                posX += direction * 3;
                
                // Bounce off walls
                if(posX > window.innerWidth - 300) {
                    direction = -1;
                    posX = window.innerWidth - 300;
                    // Flip character
                    container.style.transform = 'translateX(-50%) scaleX(-1)';
                } else if(posX < 50) {
                    direction = 1;
                    posX = 50;
                    // Flip character back
                    container.style.transform = 'translateX(-50%) scaleX(1)';
                }
                
                // Update position
                container.style.left = `${posX}px`;
                
                // Continue walking
                requestAnimationFrame(walk);
            }
            
            // Start walking
            walk();
            
            // Stop walking when clicked
            document.getElementById('cuteCharacter').addEventListener('click', function() {
                walking = false;
                setTimeout(() => {
                    walking = true;
                    walk();
                }, 2000);
            });
        }

        // ===== SHOW FIRST MESSAGE =====
        function showFirstMessage() {
            setTimeout(() => {
                const bubble = document.getElementById('speechBubble');
                const bubbleText = document.getElementById('bubbleText');
                
                // Show the exact message from your picture
                bubbleText.textContent = "Hey babe, I made a little surprise for you";
                document.getElementById('bubbleButtons').style.display = 'flex';
                bubble.style.display = 'block';
                
                // Typewriter effect
                const text = "Hey babe, I made a little surprise for you";
                bubbleText.textContent = '';
                
                let i = 0;
                const typing = setInterval(() => {
                    if(i < text.length) {
                        bubbleText.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                    }
                }, 50);
                
                // Hide after 10 seconds
                setTimeout(() => {
                    if(bubble.style.display === 'block') {
                        bubble.style.display = 'none';
                    }
                }, 10000);
            }, 2000);
        }

        // ===== SPECIAL EFFECTS =====
        function createClickEffect() {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.innerHTML = 'üíñ';
            effect.style.left = `${Math.random() * 100}vw`;
            effect.style.top = `${Math.random() * 100}vh`;
            effect.style.color = ['#ff66b3', '#ff3399', '#ff0066'][Math.floor(Math.random() * 3)];
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                if(effect.parentNode) {
                    document.body.removeChild(effect);
                }
            }, 1000);
        }

        function createHearts(count) {
            for(let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = 'üíñ';
                    heart.style.position = 'fixed';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.top = `${Math.random() * 100}vh`;
                    heart.style.fontSize = '35px';
                    heart.style.zIndex = '999';
                    heart.style.pointerEvents = 'none';
                    heart.style.opacity = '0.8';
                    
                    document.body.appendChild(heart);
                    
                    // Animate
                    heart.animate([
                        { transform: 'scale(0) rotate(0deg)', opacity: 0.8 },
                        { transform: 'scale(2) rotate(180deg)', opacity: 0 }
                    ], {
                        duration: 1500,
                        easing: 'ease-out'
                    });
                    
                    setTimeout(() => {
                        if(heart.parentNode) {
                            document.body.removeChild(heart);
                        }
                    }, 1500);
                }, i * 100);
            }
        }

        function createConfetti() {
            const colors = ['#ff66b3', '#ff3399', '#ff0066', '#ff99cc', '#4CAF50', '#66BB6A'];
            
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${50}vw`;
                    confetti.style.top = `${50}vh`;
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(confetti);
                    
                    // Animate
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 4;
                    const x = Math.cos(angle) * speed;
                    const y = Math.sin(angle) * speed;
                    
                    let posX = 50;
                    let posY = 50;
                    const animation = setInterval(() => {
                        posX += x;
                        posY += y;
                        confetti.style.left = `${posX}vw`;
                        confetti.style.top = `${posY}vh`;
                        confetti.style.opacity = parseFloat(confetti.style.opacity || 1) - 0.01;
                        
                        if(posX < 0 || posX > 100 || posY < 0 || posY > 100 || parseFloat(confetti.style.opacity) <= 0) {
                            clearInterval(animation);
                            if(confetti.parentNode) {
                                document.body.removeChild(confetti);
                            }
                        }
                    }, 30);
                }, i * 30);
            }
        }

        function createRaindrops() {
            for(let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.innerHTML = 'üíß';
                    drop.style.position = 'fixed';
                    drop.style.fontSize = '1.8rem';
                    drop.style.left = `${Math.random() * 100}vw`;
                    drop.style.top = '-50px';
                    drop.style.zIndex = '999';
                    drop.style.opacity = '0.6';
                    drop.style.pointerEvents = 'none';
                    
                    document.body.appendChild(drop);
                    
                    // Animate falling
                    drop.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 0.6 },
                        { transform: `translateY(${window.innerHeight + 100}px) rotate(360deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'cubic-bezier(0.4, 0, 0.6, 1)'
                    });
                    
                    setTimeout(() => {
                        if(drop.parentNode) {
                            document.body.removeChild(drop);
                        }
                    }, 3000);
                }, i * 150);
            }
        }

        // ===== MAKE CHARACTER DRAGGABLE =====
        let isDragging = false;
        let dragStartX, dragStartY, initialX, initialY;

        document.getElementById('cuteCharacter').addEventListener('mousedown', startDrag);
        document.getElementById('cuteCharacter').addEventListener('touchstart', startDrag);

        function startDrag(e) {
            isDragging = true;
            const container = document.getElementById('characterContainer');
            const rect = container.getBoundingClientRect();
            
            if(e.type === 'mousedown') {
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                initialX = rect.left;
                initialY = rect.top;
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            } else {
                dragStartX = e.touches[0].clientX;
                dragStartY = e.touches[0].clientY;
                initialX = rect.left;
                initialY = rect.top;
                document.addEventListener('touchmove', drag);
                document.addEventListener('touchend', stopDrag);
            }
            
            e.preventDefault();
        }

        function drag(e) {
            if(!isDragging) return;
            
            const container = document.getElementById('characterContainer');
            let clientX, clientY;
            
            if(e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            
            const deltaX = clientX - dragStartX;
            const deltaY = clientY - dragStartY;
            
            container.style.left = `${initialX + deltaX}px`;
            container.style.bottom = `${window.innerHeight - initialY - deltaY}px`;
            container.style.transform = 'translateX(0) scaleX(1)'; // Remove walking transform
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            
            // Return to walking animation after drag
            setTimeout(() => {
                const container = document.getElementById('characterContainer');
                container.style.bottom = '100px';
                container.style.transform = 'translateX(-50%) scaleX(1)';
            }, 100);
        }

        // ===== AUTO-CLICK FOR DEMO =====
        setTimeout(() => {
            // Auto-click the character to show it works
            document.getElementById('cuteCharacter').click();
        }, 3000);
    </script>
